<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Price Predictor</title>
</head>
<body>
    <h1>Stock Price Predictor</h1>

    {% if error %}
        <div style="color: red; font-weight: bold; margin: 10px 0;">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">
        <label for="symbol">Enter Stock Symbol:</label>
        <input type="text" name="symbol" value="{{ symbol }}" placeholder="e.g., AAPL" required>

        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input type="date" name="start_date" value="{{ start_date }}" placeholder="YYYY-MM-DD" required>

        <label for="end_date">End Date (YYYY-MM-DD):</label>
       <input type="date" name="end_date" value="{{ end_date }}" placeholder="YYYY-MM-DD" required>

        <button type="submit">Predict</button>
    </form>

    {% if predicted_price %}
        <h2>Predicted price: ${{ predicted_price }}</h2>
        <img src="{{ plot_url }}" alt="Prediction plot">
    {% endif %}

    {% if plot_url %}
        <img src="{{ plot_url }}" alt="Prediction Plot" />
    {% endif %}
</body>
</html>
