<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“ˆ Stock Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-color: #f9fafb;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
     <div class="container py-5">
        <h1 class="text-center mb-4">ðŸ“Š Stock Price Predictor (LSTM)</h1>
        
        {% if error %}
        <div style="color: red; font-weight: bold; margin: 10px 0;"> {{ error }}</div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="symbol">Enter Stock Symbol:</label>
                            <input type="text" name="symbol" value="{{ symbol }}" placeholder="e.g., AAPL" required>
                        </div>

                         <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="start_date">Start Date (YYYY-MM-DD):</label>
                                <input type="date" name="start_date" value="{{ start_date }}" placeholder="YYYY-MM-DD" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="end_date">End Date (YYYY-MM-DD):</label>
                                <input type="date" name="end_date" value="{{ end_date }}" placeholder="YYYY-MM-DD" required>
                            </div>
                        </div>   
                        <div class="d-grid">
                             <button type="submit">Predict</button>
                        </div>
                    </form>
                    
                    {% if predicted_price %}
                    <div class="mt-4 alert alert-success text-center">
                        <h2>Predicted price: ${{ predicted_price }}</h2>
                    </div>
                    
                    {% endif %}
                    
                    {% if plot_url %}
                    <div class="mt-4">
                        <img src="{{ plot_url }}" alt="Prediction Plot" />
                    </div>                
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
